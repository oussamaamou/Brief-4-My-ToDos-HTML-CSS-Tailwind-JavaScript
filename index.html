<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDos</title>
    <!-- Lien de TailWind-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lien du fichier CSS pour styler la page-->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Lien pour utiliser les icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="">

    <!-- Animation Pop-Up-->
    <div id="anmtdiv" class="hidden popup bg-green-600 w-2/6 absolute top-4 left-2/4 py-5 px-10 rounded border-l-8 border-green-800 overflow-hidden">
        <i class="vldcheck fa-solid fa-check absolute left-5 top-2/4 text-green-200 "></i>
        <span id="txtmssg" class="py-0 px-5 text-lg text-green-200"> La Tache est Ajoute avec Succes</span>
        <span class="xmarkdiv absolute px-4 py-5 right-0 top-2/4 bg-green-400 cursor-pointer hover:bg-green-300">
            <i id="rmvmark" class="fa-solid fa-xmark text-2xl h-8 text-green-700 hover:text-green-600"></i>
        </span>
    </div>

    <div id="anmtdivsp" class="hidden popup bg-red-600 w-2/6 absolute top-4 left-2/4 py-5 px-10 rounded border-l-8 border-red-800 overflow-hidden">
        <i class="vldcheck fa-solid fa-check absolute left-5 top-2/4 text-red-200 "></i>
        <span id="txtmssg" class="py-0 px-5 text-lg text-red-200"> La Tache est Supprime avec Succes</span>
        <span class="xmarkdiv absolute px-4 py-5 right-0 top-2/4 bg-red-400 cursor-pointer hover:bg-red-300">
            <i id="rmvmarksp" class="fa-solid fa-xmark text-2xl h-8 text-red-700 hover:text-red-600"></i>
        </span>
    </div>

    <div id="anmtdivmd" class="hidden popup bg-yellow-600 w-2/6 absolute top-6 left-2/4 py-5 px-10 rounded border-l-8 border-yellow-800 overflow-hidden">
        <i class="vldcheck fa-solid fa-check absolute left-5 top-2/4 text-yellow-200 "></i>
        <span id="txtmssg" class="py-0 px-5 text-lg text-yellow-200"> La Tache est Modifie avec Succes</span>
        <span class="xmarkdiv absolute px-4 py-5 right-0 top-2/4 bg-yellow-400 cursor-pointer hover:bg-yellow-300">
            <i id="rmvmarkmd" class="fa-solid fa-xmark text-2xl h-8 text-yellow-700 hover:text-yellow-600"></i>
        </span>
    </div>

    <!-- Le titre de la page-->
    <h1 class="text-center mb-20 mt-20 text-4xl font-extrabold leading-none tracking-tight text-black md:text-5xl lg:text-6xl dark:text-white">My ToDos</h1>
    
    <!-- Section des Commandes-->
    <section class="cmndsction mb-20">
        <div class="w-5/12 ml-80">
            <button type="button" id="ajtbtn" class="px-5 py-3 text-base font-bold text-center text-white bg-purple-700 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Nouvelle Tache <i class="fa-solid fa-square-plus"></i></button>
        </div>

        <div class="">
            <div class="flex rounded-md border-2 border-purple-500 overflow-hidden max-w-md mx-auto font-[sans-serif]">
                <input type="text" placeholder="Search Something..."
                  class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" />
                <button type='button' class="flex items-center justify-center bg-[#6f42c1] px-5">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px" class="fill-white">
                    <path
                      d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                    </path>
                  </svg>
                </button>
              </div>
        </div>

        <div class="w-4/12 ml-14">
            <button type="button" id="ajtbtnmltpl" class="px-5 py-3 text-base font-bold text-center text-white bg-purple-700 rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Ajout Multiple <i class="fa-solid fa-square-plus"></i></button>
        </div>


    </section>
    <!-- Fin de la Section des Commandes-->
     
    <!-- Section Ajouter une tache-->
    <section id="ajtsection" class="fixed top-0 left-1/4 w-3/5 mb-10 hidden max-w-4xl p-6 mx-auto bg-purple-500 rounded-md shadow-md dark:bg-gray-800 mt-20">
        <i id="clsxajt" class="fa-solid fa-x text-white cursor-pointer"></i>
        <h1 id="cardttr" class="text-center text-3xl font-bold text-white capitalize dark:text-white">Ajouter une Tache </h1>

        <form id="formcard">
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                <div>
                    <label class="font-semibold text-white dark:text-gray-200" for="username">Titre</label>
                    <input id="titre" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <span id="titreerror" class="text-red-700"> </span>
                </div>
                <div>
                    <label class="font-semibold text-white dark:text-gray-200" for="passwordConfirmation">Statut</label>
                    <select id="statut" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                        <option value="todo">To Do</option>
                        <option value="doing">Doing</option>
                        <option value="done">Done</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold text-white dark:text-gray-200" for="passwordConfirmation">Priorit√©</label>
                    <select id="priorite" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                        <option value="prt1">Urgente </option>
                        <option value="prt2">Importante</option>
                        <option value="prt3">Personnel</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold text-white dark:text-gray-200" for="passwordConfirmation">Date</label>
                    <input id="date" type="date" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
                    <span id="dateerror" class="text-red-700"> </span>
                </div>
                <div>
                    <label class="font-semibold text-white dark:text-gray-200" for="passwordConfirmation">Description</label>
                    <textarea id="description" type="textarea" class=" h-full block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
                    <span id="dscrptionerror" class="text-red-700"></span>
                </div>
               
            </div>
    
            <div id="ajttchbtndiv" class="flex justify-end">
                <button id="ajttch" type="submit" class="px-8 py-4 leading-5 font-bold text-purple-700 transition-colors duration-200 transform bg-white rounded-md hover:text-white hover:bg-purple-400 focus:outline-none focus:bg-gray-600">Ajouter</button>
            </div>

            <div id="mdfbtndiv" class="hidden flex justify-end">
                <button id="mdftch" type="submit" class="px-8 py-4 leading-5 font-bold text-purple-700 transition-colors duration-200 transform bg-white rounded-md hover:text-white hover:bg-purple-400 focus:outline-none focus:bg-gray-600">Modifier</button>
            </div>
        </form>
    </section>
    <!-- Fin de la Section Ajouter une taches-->

    <!-- Section des Taches-->
    <section class="tchssction ">
        <!-- Le Premier Conteneur-->
        <div class="divctnr h-1/5">
            <div class="w-4/6 ml-20">
                <div class="pl-10 border-b-2 pb-2 border-green-800">
                    <h1 class="flex items-center text-4xl font-semibold dark:text-white">To Do<span id="todocount" class="bg-green-100 text-green-800 text-xl font-medium me-2 px-2.5 py-0.5 rounded dark:bg-green-200 dark:text-green-800 ms-2 ml-4"></span></h1>
                </div>

            </div>

            <div class="w-4/6 ml-10">
                <div class="pl-10 border-b-2 pb-2 border-red-800">
                    <h1 class="flex items-center text-4xl font-semibold dark:text-white">Doing<span id="doingcount" class="bg-red-100 text-red-800 text-xl font-medium me-2 px-2.5 py-0.5 rounded dark:bg-red-200 dark:text-red-800 ms-2 ml-4"></span></h1>
                </div>

            </div>

            <div class="w-4/6 ml-10">
                <div class="pl-10 border-b-2 pb-2 border-purple-800">
                    <h1 class="flex items-center text-4xl font-semibold dark:text-white">Done<span id="donecount" class="bg-purple-100 text-purple-800 text-xl font-medium me-2 px-2.5 py-0.5 rounded dark:bg-purple-200 dark:text-purple-800 ms-2 ml-4"></span></h1>
                </div>

            </div>
        </div>

        <!-- Le Deuxieme Conteneur-->

        <div class="divctnr ml-20">
            <div id="tododiv">
                

            </div>

            <div id="doingdiv">

            </div>

            <div id="donediv">

            </div>

        </div>
    </section>
    <!-- Fin de la Section des Taches-->



    <script src="./assets/script.js"></script>
</body>
</html>
